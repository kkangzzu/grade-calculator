<style>

    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#resultBox::before {
    content: "";
    position: absolute;
    inset: -20px;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.18), transparent 55%);
    z-index: -2;
    filter: blur(2px);
    border-radius: 12px;
}

#resultBox::after {
    content: "";
    position: absolute;
    inset: -20px;
    background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.25), transparent 60%);
    clip-path: polygon(
        50% 0%,
        60% 10%,
        75% 5%,
        85% 18%,
        100% 15%,
        92% 32%,
        100% 50%,
        92% 68%,
        100% 85%,
        85% 82%,
        75% 95%,
        60% 90%,
        50% 100%,
        40% 90%,
        25% 95%,
        15% 82%,
        0% 85%,
        8% 68%,
        0% 50%,
        8% 32%,
        0% 15%,
        15% 18%,
        25% 5%,
        40% 10%
    );
    opacity: 0.95;
    filter: blur(1px);
    z-index: -1;
    animation: burstGlow 2.2s ease-in-out infinite alternate;
}

.result-label {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 6px;
}

.result-value {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 2px;
    text-shadow:
        0 0 4px #ffffff,
        0 0 10px #ffffff,
        0 0 18px #ffffff;
}

@keyframes popIn {
    0% { transform: scale(0.4); opacity: 0; }
    60% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes burstGlow {
    0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.9;
    }
    50% {
        transform: scale(1.05) rotate(3deg);
        opacity: 1;
    }
    100% {
        transform: scale(1.1) rotate(-3deg);

    }
}

<body>

<h1>üëæÌèâÍ∑† ÎÇ¥Ïã†Îì±Í∏â Í≥ÑÏÇ∞Í∏∞üëæ</h1>

<div class="main-card">
    <table id="gradeTable">
        <thead>
            <tr>
                <th>Í≥ºÎ™©</th>
                <th>ÏãúÏàò</th>
                <th>Îì±Í∏â</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" lang="ko"></td>
                <td><input type="number" step="1" min="0"></td>
                <td><input type="number" step="0.01" min="0"></td>
            </tr>
        </tbody>
    </table>

    <div class="button-row">
        <button type="button" id="addRowBtn" onclick="addRow()">Ìñâ Ï∂îÍ∞Ä</button>
        <button type="button" id="calcBtn" onclick="calculate()">ÌèâÍ∑† Í≥ÑÏÇ∞</button>
    </div>

    <div id="resultWrapper">
        <div id="resultBox">
            <div class="result-label">ÏµúÏ¢Ö ÌèâÍ∑† Îì±Í∏â</div>
            <div class="result-value">0.000</div>
        </div>
    </div>
</div>

<script>
function addRow() {
    const tableBody = document.querySelector("#gradeTable tbody");
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
        <td><input type="text" lang="ko"></td>
        <td><input type="number" step="1" min="0"></td>
        <td><input type="number" step="0.01" min="0"></td>
    `;
    tableBody.appendChild(newRow);
}

function calculate() {
    const rows = document.querySelectorAll("#gradeTable tbody tr");
    let totalWeighted = 0;
    let totalHours = 0;

    rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const subject = inputs[0].value.trim();
        const hours = Number(inputs[1].value.trim());
        const grade = Number(inputs[2].value.trim());

        if (!subject || isNaN(hours) || isNaN(grade) || hours <= 0) {
            return;
        }

        totalWeighted += hours * grade;
        totalHours += hours;
    });

    const box = document.getElementById("resultBox");
    const label = box.querySelector(".result-label");
    const valueSpan = box.querySelector(".result-value");

    if (totalHours === 0) {
        label.textContent = "Ïú†Ìö®Ìïú ÏûÖÎ†•Ïù¥ ÏóÜÏäµÎãàÎã§";
        valueSpan.textContent = "---";
        box.style.display = "flex";
        box.style.animation = "popIn 0.4s ease-out";
        return;
    }

    const avg = (totalWeighted / totalHours).toFixed(3);
    label.textContent = "ÏµúÏ¢Ö ÌèâÍ∑† Îì±Í∏â";
    valueSpan.textContent = avg;

    box.style.display = "flex";
    box.style.animation = "none";
    void box.offsetWidth;
    box.style.animation = "popIn 0.4s ease-out";
}
</script>
